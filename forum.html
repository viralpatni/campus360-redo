<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Campus360 Forum ‚Äî Share thoughts, follow people, and engage with the campus community." />
    <title>Campus360 ‚Äî Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Inter', sans-serif;
        background: #0a0a14;
        color: #e8e8f0;
        min-height: 100vh;
      }

      /* ===== TOP BAR ===== */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1.5rem;
        background: rgba(16, 16, 30, 0.92);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(129, 140, 248, 0.1);
      }

      .topbar-brand {
        font-weight: 800;
        font-size: 1.15rem;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .topbar-nav {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .topbar-btn {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        color: #ccc;
        padding: 0.4rem 0.9rem;
        border-radius: 8px;
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        text-decoration: none;
      }

      .topbar-btn:hover {
        background: rgba(99, 102, 241, 0.15);
        color: #fff;
        border-color: rgba(129, 140, 248, 0.3);
      }

      .topbar-btn.active-nav {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-color: rgba(129, 140, 248, 0.3);
      }

      .topbar-btn.danger:hover { background: rgba(244, 63, 94, 0.2); border-color: rgba(244, 63, 94, 0.3); color: #fb7185; }

      .topbar-user {
        font-size: 0.82rem;
        color: rgba(255,255,255,0.5);
        margin-right: 0.5rem;
      }

      .topbar-user strong { color: #fff; }

      /* ===== MAIN LAYOUT ===== */
      .forum-layout {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 1.5rem;
        padding: 1.5rem;
        min-height: calc(100vh - 55px);
      }

      /* Left sidebar */
      .forum-left {
        width: 280px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Center feed */
      .forum-center {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Right sidebar */
      .forum-right {
        width: 280px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* ===== CARDS ===== */
      .card {
        background: rgba(22, 22, 40, 0.7);
        border: 1px solid rgba(129, 140, 248, 0.08);
        border-radius: 16px;
        padding: 1.2rem;
        backdrop-filter: blur(8px);
      }

      .card-title {
        font-size: 0.85rem;
        font-weight: 700;
        color: rgba(255,255,255,0.5);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.8rem;
      }

      /* ===== PROFILE CARD ===== */
      .profile-card {
        text-align: center;
      }

      .profile-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 1.4rem;
        color: #fff;
        margin: 0 auto 0.5rem;
      }

      .profile-name { font-weight: 700; font-size: 1rem; }
      .profile-username { font-size: 0.82rem; color: rgba(255,255,255,0.4); margin-bottom: 0.6rem; }

      .profile-stats {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.6rem;
      }

      .profile-stat {
        text-align: center;
      }

      .profile-stat-num {
        font-weight: 700;
        font-size: 1.1rem;
        color: #818cf8;
      }

      .profile-stat-label {
        font-size: 0.7rem;
        color: rgba(255,255,255,0.4);
        text-transform: uppercase;
      }

      /* ===== FOLLOW REQUESTS CARD ===== */
      .follow-req-item {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.04);
      }

      .follow-req-item:last-child { border-bottom: none; }

      .follow-req-avatar {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.75rem;
        color: #fff;
        flex-shrink: 0;
      }

      .follow-req-info { flex: 1; min-width: 0; }
      .follow-req-name { font-weight: 600; font-size: 0.82rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .follow-req-sub { font-size: 0.72rem; color: rgba(255,255,255,0.35); }

      .follow-req-actions { display: flex; gap: 0.3rem; flex-shrink: 0; }

      .follow-req-btn {
        padding: 0.25rem 0.55rem;
        border-radius: 6px;
        border: none;
        font-size: 0.7rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.15s;
      }

      .follow-req-btn.accept { background: rgba(34,197,94,0.15); color: #4ade80; }
      .follow-req-btn.accept:hover { background: rgba(34,197,94,0.3); }
      .follow-req-btn.reject { background: rgba(244,63,94,0.12); color: #fb7185; }
      .follow-req-btn.reject:hover { background: rgba(244,63,94,0.25); }

      /* ===== POST COMPOSER ===== */
      .composer {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .composer-top {
        display: flex;
        gap: 0.8rem;
        align-items: flex-start;
      }

      .composer-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.9rem;
        color: #fff;
        flex-shrink: 0;
      }

      .composer textarea {
        flex: 1;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 0.7rem 1rem;
        color: #fff;
        font-size: 0.92rem;
        font-family: inherit;
        resize: none;
        min-height: 70px;
        outline: none;
        transition: border-color 0.2s;
      }

      .composer textarea:focus { border-color: rgba(129, 140, 248, 0.4); }
      .composer textarea::placeholder { color: rgba(255,255,255,0.25); }

      .composer-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .composer-left-actions {
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      .visibility-toggle {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.35rem 0.7rem;
        color: rgba(255,255,255,0.6);
        font-size: 0.78rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .visibility-toggle:hover { border-color: rgba(129,140,248,0.3); color: #fff; }
      .visibility-toggle.private { color: #f472b6; border-color: rgba(244,114,182,0.3); }

      .attach-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        color: rgba(255,255,255,0.4);
        transition: color 0.2s;
      }

      .attach-btn:hover { color: #818cf8; }

      .post-btn {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        border: none;
        padding: 0.5rem 1.4rem;
        border-radius: 10px;
        font-size: 0.88rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .post-btn:hover { box-shadow: 0 4px 20px rgba(99,102,241,0.4); transform: translateY(-1px); }
      .post-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

      /* ===== POST CARD ===== */
      .post-card {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .post-header {
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }

      .post-avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.82rem;
        color: #fff;
        flex-shrink: 0;
      }

      .post-author-name { font-weight: 600; font-size: 0.9rem; }
      .post-meta { font-size: 0.72rem; color: rgba(255,255,255,0.35); display: flex; align-items: center; gap: 0.4rem; }
      .post-badge { font-size: 0.65rem; padding: 1px 5px; border-radius: 4px; font-weight: 600; }
      .post-badge.public { background: rgba(34,197,94,0.15); color: #4ade80; }
      .post-badge.private { background: rgba(244,114,182,0.15); color: #f472b6; }

      .post-delete {
        margin-left: auto;
        background: none;
        border: none;
        color: rgba(255,255,255,0.2);
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.2s;
      }

      .post-delete:hover { color: #f43f5e; }

      .post-content {
        font-size: 0.92rem;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .post-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 12px;
        cursor: pointer;
      }

      .post-actions {
        display: flex;
        gap: 1.2rem;
        padding-top: 0.3rem;
        border-top: 1px solid rgba(255,255,255,0.05);
      }

      .post-action-btn {
        display: flex;
        align-items: center;
        gap: 0.35rem;
        background: none;
        border: none;
        color: rgba(255,255,255,0.4);
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        padding: 0.3rem 0;
      }

      .post-action-btn:hover { color: #818cf8; }
      .post-action-btn.liked { color: #f43f5e; }
      .post-action-btn .icon { font-size: 1.05rem; }

      /* ===== COMMENTS ===== */
      .comments-section {
        padding-top: 0.5rem;
        border-top: 1px solid rgba(255,255,255,0.05);
        display: none;
      }

      .comments-section.open { display: block; }

      .comment-item {
        display: flex;
        gap: 0.5rem;
        padding: 0.4rem 0;
      }

      .comment-avatar {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.6rem;
        color: #fff;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .comment-body {
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        padding: 0.4rem 0.7rem;
        flex: 1;
      }

      .comment-author { font-weight: 600; font-size: 0.78rem; color: #818cf8; }
      .comment-text { font-size: 0.82rem; margin-top: 1px; }
      .comment-time { font-size: 0.65rem; color: rgba(255,255,255,0.25); margin-top: 2px; }

      .comment-input-row {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .comment-input-row input {
        flex: 1;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.45rem 0.7rem;
        color: #fff;
        font-size: 0.82rem;
        font-family: inherit;
        outline: none;
      }

      .comment-input-row input::placeholder { color: rgba(255,255,255,0.25); }

      .comment-submit {
        background: rgba(99,102,241,0.2);
        border: none;
        color: #818cf8;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-size: 0.78rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
      }

      .comment-submit:hover { background: rgba(99,102,241,0.35); }

      /* ===== SEARCH CARD ===== */
      .search-input {
        width: 100%;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        color: #fff;
        font-size: 0.85rem;
        font-family: inherit;
        outline: none;
        margin-bottom: 0.6rem;
        box-sizing: border-box;
      }

      .search-input::placeholder { color: rgba(255,255,255,0.25); }
      .search-input:focus { border-color: rgba(129,140,248,0.4); }

      .search-result-item {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.04);
      }

      .search-result-item:last-child { border-bottom: none; }

      .follow-btn {
        padding: 0.3rem 0.7rem;
        border-radius: 6px;
        border: none;
        font-size: 0.72rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .follow-btn.follow { background: rgba(99,102,241,0.2); color: #818cf8; }
      .follow-btn.follow:hover { background: rgba(99,102,241,0.35); }
      .follow-btn.pending { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.4); cursor: default; }
      .follow-btn.following { background: rgba(244,63,94,0.12); color: #fb7185; }
      .follow-btn.following:hover { background: rgba(244,63,94,0.25); }

      /* ===== EMPTY STATE ===== */
      .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        color: rgba(255,255,255,0.25);
        font-size: 0.85rem;
      }

      .empty-state-icon { font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.5; }

      /* ===== TOAST ===== */
      .toast {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #1e1e35;
        color: #fff;
        padding: 0.7rem 1.5rem;
        border-radius: 10px;
        font-size: 0.88rem;
        font-weight: 500;
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        border: 1px solid rgba(129,140,248,0.15);
        z-index: 9999;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

      /* ===== LOAD MORE ===== */
      .load-more-btn {
        display: block;
        width: 100%;
        padding: 0.7rem;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        color: rgba(255,255,255,0.5);
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
      }

      .load-more-btn:hover { background: rgba(99,102,241,0.1); color: #818cf8; }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 1024px) {
        .forum-right { display: none; }
        .mobile-search-card { display: block !important; }
      }

      @media (max-width: 768px) {
        .forum-left { display: none; }
        .forum-layout { padding: 0.8rem; }
      }

      .mobile-search-card {
        display: none;
      }

      /* File input hidden */
      .hidden-input { display: none; }
    </style>
  </head>
  <body>

    <!-- TOP BAR -->
    <div class="topbar">
      <a href="index.html" class="topbar-brand">Campus360</a>
      <div class="topbar-nav">
        <span class="topbar-user">Hi, <strong id="userName">‚Äî</strong></span>
        <a href="index.html" class="topbar-btn">Home</a>
        <a href="forum.html" class="topbar-btn active-nav">Forum</a>
        <a href="messages.html" class="topbar-btn">Messages</a>
        <button class="topbar-btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="forum-layout">

      <!-- LEFT SIDEBAR -->
      <aside class="forum-left">
        <!-- Profile card -->
        <div class="card profile-card" id="profileCard">
          <div class="profile-avatar" id="myAvatar">?</div>
          <div class="profile-name" id="myName">‚Äî</div>
          <div class="profile-username" id="myUsername">@‚Äî</div>
          <div class="profile-stats">
            <div class="profile-stat">
              <div class="profile-stat-num" id="myPosts">0</div>
              <div class="profile-stat-label">Posts</div>
            </div>
            <div class="profile-stat">
              <div class="profile-stat-num" id="myFollowers">0</div>
              <div class="profile-stat-label">Followers</div>
            </div>
            <div class="profile-stat">
              <div class="profile-stat-num" id="myFollowing">0</div>
              <div class="profile-stat-label">Following</div>
            </div>
          </div>
        </div>

        <!-- Follow requests -->
        <div class="card" id="followReqCard">
          <div class="card-title">Follow Requests <span id="reqBadge" style="color:#f43f5e;"></span></div>
          <div id="followReqList">
            <div class="empty-state" style="padding:0.5rem;">No pending requests</div>
          </div>
        </div>
      </aside>

      <!-- CENTER FEED -->
      <main class="forum-center">
        <!-- Mobile/Tablet Search (visible when right sidebar is hidden) -->
        <div class="card mobile-search-card">
          <div class="card-title">üîç Find People</div>
          <input type="text" class="search-input" id="userSearchMobile" placeholder="Search by name or username..." />
          <div id="searchResultsMobile">
            <div class="empty-state" style="padding:0.5rem;">Type to search</div>
          </div>
        </div>

        <!-- Composer -->
        <div class="card composer" id="composer">
          <div class="composer-top">
            <div class="composer-avatar" id="composerAvatar">?</div>
            <textarea id="postContent" placeholder="What's on your mind?" rows="3"></textarea>
          </div>
          <div class="composer-actions">
            <div class="composer-left-actions">
              <button class="visibility-toggle" id="visToggle" onclick="toggleVisibility()">
                üåç Public
              </button>
              <button class="attach-btn" id="imageAttachBtn" title="Attach image">üì∑</button>
              <input type="file" class="hidden-input" id="postImageInput" accept="image/*" />
              <span id="imagePreviewName" style="font-size:0.75rem; color:rgba(255,255,255,0.4);"></span>
            </div>
            <button class="post-btn" id="postBtn" onclick="createPost()">Post</button>
          </div>
        </div>

        <!-- Feed -->
        <div id="feedContainer"></div>

        <!-- Load more -->
        <button class="load-more-btn" id="loadMoreBtn" onclick="loadMorePosts()" style="display:none;">
          Load more posts...
        </button>
      </main>

      <!-- RIGHT SIDEBAR -->
      <aside class="forum-right">
        <!-- Search users -->
        <div class="card">
          <div class="card-title">üîç Find People</div>
          <input type="text" class="search-input" id="userSearch" placeholder="Search by name or username..." />
          <div id="searchResults">
            <div class="empty-state" style="padding:0.5rem;">Type to search</div>
          </div>
        </div>
      </aside>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/forum.js"></script>
  </body>
</html>

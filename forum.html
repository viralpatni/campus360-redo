<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Campus360 Forum ‚Äî Chat with fellow students." />
    <title>Campus360 ‚Äî Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* --- Forum Page Layout --- */
      body.forum-page {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #0f0f1a;
        color: #e8e8f0;
        display: flex;
        flex-direction: column;
      }

      /* Top bar */
      .forum-topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1.5rem;
        background: rgba(22, 22, 38, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(129, 140, 248, 0.1);
        flex-shrink: 0;
      }

      .forum-topbar-brand {
        font-weight: 700;
        font-size: 1.1rem;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .forum-topbar-actions {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .forum-topbar-user {
        font-size: 0.85rem;
        color: rgba(255,255,255,0.6);
      }

      .forum-topbar-user strong {
        color: #fff;
      }

      .topbar-btn {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.1);
        color: #fff;
        padding: 0.45rem 1rem;
        border-radius: 8px;
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .topbar-btn:hover {
        background: rgba(99, 102, 241, 0.2);
        border-color: rgba(129, 140, 248, 0.3);
      }

      .topbar-btn.danger:hover {
        background: rgba(244, 63, 94, 0.2);
        border-color: rgba(244, 63, 94, 0.3);
      }

      /* Main layout */
      .forum-main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* --- SIDEBAR --- */
      .forum-sidebar {
        width: 320px;
        min-width: 280px;
        background: rgba(22, 22, 38, 0.6);
        border-right: 1px solid rgba(129, 140, 248, 0.08);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      .sidebar-tabs {
        display: flex;
        border-bottom: 1px solid rgba(129, 140, 248, 0.08);
        flex-shrink: 0;
      }

      .sidebar-tab {
        flex: 1;
        padding: 0.7rem 0.5rem;
        text-align: center;
        font-size: 0.8rem;
        font-weight: 600;
        color: rgba(255,255,255,0.4);
        cursor: pointer;
        border: none;
        background: transparent;
        transition: all 0.2s ease;
        font-family: inherit;
        position: relative;
      }

      .sidebar-tab.active {
        color: #818cf8;
      }

      .sidebar-tab.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 20%;
        width: 60%;
        height: 2px;
        background: #818cf8;
        border-radius: 2px;
      }

      .sidebar-tab .badge {
        display: inline-block;
        background: #f43f5e;
        color: #fff;
        font-size: 0.65rem;
        font-weight: 700;
        padding: 1px 5px;
        border-radius: 10px;
        margin-left: 4px;
        vertical-align: top;
      }

      /* Sidebar panels */
      .sidebar-panel {
        display: none;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
      }

      .sidebar-panel.active {
        display: flex;
      }

      /* Search */
      .sidebar-search {
        padding: 0.8rem;
        flex-shrink: 0;
      }

      .sidebar-search input {
        width: 100%;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.6rem 0.9rem;
        color: #fff;
        font-size: 0.88rem;
        outline: none;
        font-family: inherit;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
      }

      .sidebar-search input:focus {
        border-color: rgba(129, 140, 248, 0.4);
      }

      .sidebar-search input::placeholder {
        color: rgba(255,255,255,0.25);
      }

      /* Conversation list / invite list / search results */
      .sidebar-list {
        flex: 1;
        overflow-y: auto;
        padding: 0.3rem 0;
      }

      .sidebar-list::-webkit-scrollbar {
        width: 5px;
      }

      .sidebar-list::-webkit-scrollbar-track {
        background: transparent;
      }

      .sidebar-list::-webkit-scrollbar-thumb {
        background: rgba(129, 140, 248, 0.2);
        border-radius: 10px;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        gap: 0.7rem;
        padding: 0.75rem 1rem;
        cursor: pointer;
        transition: background 0.15s ease;
        border-bottom: 1px solid rgba(255,255,255,0.03);
      }

      .sidebar-item:hover {
        background: rgba(99, 102, 241, 0.08);
      }

      .sidebar-item.active {
        background: rgba(99, 102, 241, 0.15);
        border-left: 3px solid #818cf8;
      }

      .sidebar-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.9rem;
        color: #fff;
        flex-shrink: 0;
      }

      .sidebar-avatar.group {
        background: linear-gradient(135deg, #f43f5e, #ec4899);
      }

      .sidebar-item-info {
        flex: 1;
        min-width: 0;
      }

      .sidebar-item-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .sidebar-item-preview {
        font-size: 0.78rem;
        color: rgba(255,255,255,0.4);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .sidebar-item-meta {
        font-size: 0.72rem;
        color: rgba(255,255,255,0.35);
        white-space: nowrap;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.3em;
      }

      /* Invite actions */
      .invite-actions {
        display: flex;
        gap: 0.4rem;
        margin-top: 0.3rem;
      }

      .invite-btn {
        padding: 0.3rem 0.7rem;
        border-radius: 6px;
        border: none;
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .invite-btn.accept {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
      }

      .invite-btn.accept:hover {
        background: rgba(34, 197, 94, 0.4);
      }

      .invite-btn.reject {
        background: rgba(244, 63, 94, 0.15);
        color: #fb7185;
      }

      .invite-btn.reject:hover {
        background: rgba(244, 63, 94, 0.3);
      }

      /* Empty state */
      .sidebar-empty {
        text-align: center;
        padding: 2rem 1rem;
        color: rgba(255,255,255,0.3);
        font-size: 0.85rem;
      }

      /* --- CHAT AREA --- */
      .forum-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0f0f1a;
        overflow: hidden;
      }

      /* Chat header */
      .chat-header {
        padding: 0.8rem 1.5rem;
        background: rgba(22, 22, 38, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(129, 140, 248, 0.08);
        display: flex;
        align-items: center;
        gap: 0.8rem;
        flex-shrink: 0;
      }

      .chat-header-name {
        font-weight: 600;
        font-size: 1rem;
      }

      .chat-header-sub {
        font-size: 0.78rem;
        color: rgba(255,255,255,0.4);
      }

      .chat-header-actions {
        margin-left: auto;
        display: flex;
        gap: 0.5rem;
      }

      /* Chat messages area */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(129, 140, 248, 0.15);
        border-radius: 10px;
      }

      /* Message bubbles */
      .message {
        max-width: 70%;
        display: flex;
        flex-direction: column;
      }

      .message.sent {
        align-self: flex-end;
      }

      .message.received {
        align-self: flex-start;
      }

      .message-sender {
        font-size: 0.72rem;
        font-weight: 600;
        color: #818cf8;
        margin-bottom: 2px;
        padding: 0 0.3rem;
      }

      .message.sent .message-sender {
        text-align: right;
        color: #f472b6;
      }

      .message-bubble {
        padding: 0.7rem 1rem;
        border-radius: 14px;
        font-size: 0.9rem;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.sent .message-bubble {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .message.received .message-bubble {
        background: rgba(255, 255, 255, 0.08);
        color: #e8e8f0;
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.68rem;
        color: rgba(255,255,255,0.3);
        margin-top: 3px;
        padding: 0 0.3rem;
      }

      .message.sent .message-time {
        text-align: right;
      }

      /* Media in messages */
      .message-media {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 0.3rem;
      }

      .message-media img {
        max-width: 280px;
        max-height: 300px;
        border-radius: 10px;
        cursor: pointer;
      }

      .message-media video,
      .message-media audio {
        max-width: 280px;
        border-radius: 10px;
      }

      /* Chat input bar */
      .chat-input-bar {
        padding: 0.8rem 1.2rem;
        background: rgba(22, 22, 38, 0.9);
        border-top: 1px solid rgba(129, 140, 248, 0.08);
        display: flex;
        align-items: center;
        gap: 0.6rem;
        flex-shrink: 0;
      }

      .chat-input-bar input[type="text"] {
        flex: 1;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 0.7rem 1rem;
        color: #fff;
        font-size: 0.92rem;
        outline: none;
        font-family: inherit;
        transition: border-color 0.2s ease;
      }

      .chat-input-bar input[type="text"]:focus {
        border-color: rgba(129, 140, 248, 0.4);
      }

      .chat-input-bar input[type="text"]::placeholder {
        color: rgba(255,255,255,0.25);
      }

      .chat-attach-btn,
      .chat-send-btn {
        padding: 0.65rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.2s ease;
        font-family: inherit;
        flex-shrink: 0;
      }

      .chat-attach-btn {
        background: rgba(255,255,255,0.06);
        color: rgba(255,255,255,0.5);
        width: 42px;
        height: 42px;
      }

      .chat-attach-btn:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
      }

      .chat-send-btn {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        width: 42px;
        height: 42px;
      }

      .chat-send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
      }

      .chat-file-input {
        display: none;
      }

      /* Empty chat state */
      .chat-empty {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: rgba(255,255,255,0.25);
        gap: 0.8rem;
      }

      .chat-empty-icon {
        font-size: 3rem;
        opacity: 0.5;
      }

      .chat-empty p {
        font-size: 0.95rem;
      }

      /* --- MODALS --- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: #1e1e35;
        border: 1px solid rgba(129, 140, 248, 0.15);
        border-radius: 18px;
        padding: 2rem;
        width: 90%;
        max-width: 440px;
        box-shadow: 0 16px 50px rgba(0,0,0,0.5);
      }

      .modal h3 {
        font-size: 1.15rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1.2rem;
      }

      .modal .form-group {
        margin-bottom: 1rem;
      }

      .modal .form-group label {
        font-size: 0.82rem;
        font-weight: 500;
        color: rgba(255,255,255,0.6);
        display: block;
        margin-bottom: 0.3rem;
      }

      .modal .form-group input {
        width: 100%;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 0.6rem 0.9rem;
        color: #fff;
        font-size: 0.9rem;
        outline: none;
        font-family: inherit;
        box-sizing: border-box;
      }

      .modal-actions {
        display: flex;
        gap: 0.7rem;
        justify-content: flex-end;
        margin-top: 1.2rem;
      }

      .modal-btn {
        padding: 0.55rem 1.2rem;
        border-radius: 8px;
        border: none;
        font-size: 0.88rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s ease;
      }

      .modal-btn.primary {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
      }

      .modal-btn.primary:hover {
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
      }

      .modal-btn.secondary {
        background: rgba(255,255,255,0.06);
        color: rgba(255,255,255,0.7);
      }

      /* Members list in modal */
      .member-select-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 8px;
        margin-top: 0.5rem;
      }

      .member-select-item {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.5rem 0.8rem;
        cursor: pointer;
        transition: background 0.15s ease;
        font-size: 0.85rem;
      }

      .member-select-item:hover {
        background: rgba(99, 102, 241, 0.1);
      }

      .member-select-item input[type="checkbox"] {
        accent-color: #6366f1;
      }

      /* Group member chips */
      .member-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-bottom: 0.8rem;
      }

      .member-chip {
        background: rgba(99, 102, 241, 0.15);
        color: #818cf8;
        padding: 0.25rem 0.6rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      /* --- Responsive --- */
      @media (max-width: 768px) {
        .forum-sidebar {
          width: 100%;
          min-width: unset;
          position: absolute;
          z-index: 50;
          height: calc(100vh - 50px);
          transform: translateX(0);
          transition: transform 0.3s ease;
        }

        .forum-sidebar.hidden {
          transform: translateX(-100%);
        }

        .mobile-toggle-sidebar {
          display: block !important;
        }
      }

      .mobile-toggle-sidebar {
        display: none;
      }
    </style>
  </head>
  <body class="forum-page">

    <!-- TOP BAR -->
    <div class="forum-topbar">
      <button class="topbar-btn mobile-toggle-sidebar" id="toggleSidebar">‚ò∞</button>
      <a href="index.html" class="forum-topbar-brand">Campus360 Forum</a>
      <div class="forum-topbar-actions">
        <span class="forum-topbar-user">Logged in as <strong id="currentUserName">‚Äî</strong></span>
        <button class="topbar-btn" id="createGroupBtn">+ Group</button>
        <button class="topbar-btn" onclick="window.location.href='index.html'">Home</button>
        <button class="topbar-btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="forum-main">
      <!-- SIDEBAR -->
      <div class="forum-sidebar" id="sidebar">
        <div class="sidebar-tabs">
          <button class="sidebar-tab active" data-panel="chats">üí¨ Chats</button>
          <button class="sidebar-tab" data-panel="invites">üì© Invites <span class="badge" id="inviteBadge" style="display:none">0</span></button>
          <button class="sidebar-tab" data-panel="search">üîç Find</button>
        </div>

        <!-- Chats Panel -->
        <div class="sidebar-panel active" id="panel-chats">
          <div class="sidebar-search">
            <input type="text" placeholder="Filter conversations..." id="filterConversations" />
          </div>
          <div class="sidebar-list" id="conversationList">
            <div class="sidebar-empty">No conversations yet.<br>Search for users to start chatting!</div>
          </div>
        </div>

        <!-- Invites Panel -->
        <div class="sidebar-panel" id="panel-invites">
          <div class="sidebar-list" id="inviteList">
            <div class="sidebar-empty">No pending invites</div>
          </div>
        </div>

        <!-- Search Panel -->
        <div class="sidebar-panel" id="panel-search">
          <div class="sidebar-search">
            <input type="text" placeholder="Search by name, username, or reg no..." id="userSearchInput" />
          </div>
          <div class="sidebar-list" id="searchResults">
            <div class="sidebar-empty">Type at least 2 characters to search</div>
          </div>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div class="forum-chat" id="chatArea">
        <div class="chat-empty" id="chatEmpty">
          <div class="chat-empty-icon">üí¨</div>
          <p>Select a conversation to start chatting</p>
        </div>

        <!-- Active chat (hidden until conversation selected) -->
        <div id="activeChat" style="display:none; flex-direction:column; height:100%;">
          <div class="chat-header">
            <div class="sidebar-avatar" id="chatAvatar">?</div>
            <div>
              <div class="chat-header-name" id="chatName">‚Äî</div>
              <div class="chat-header-sub" id="chatSub">‚Äî</div>
            </div>
            <div class="chat-header-actions">
              <button class="topbar-btn" id="viewMembersBtn" style="display:none">Members</button>
            </div>
          </div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-bar">
            <button class="chat-attach-btn" id="attachBtn" title="Attach file">üìé</button>
            <input type="file" class="chat-file-input" id="fileInput" accept="image/*,video/*,audio/*" />
            <input type="text" placeholder="Type a message..." id="messageInput" autocomplete="off" />
            <button class="chat-send-btn" id="sendBtn" title="Send">‚û§</button>
          </div>
        </div>
      </div>
    </div>

    <!-- CREATE GROUP MODAL -->
    <div class="modal-overlay" id="groupModal">
      <div class="modal">
        <h3>Create Group Chat</h3>
        <div class="form-group">
          <label>Group Name</label>
          <input type="text" id="groupNameInput" placeholder="e.g. Study Group" />
        </div>
        <div class="form-group">
          <label>Add Members (connected users)</label>
          <div class="member-chips" id="selectedMembers"></div>
          <div class="member-select-list" id="groupMemberList">
            <div class="sidebar-empty">Loading connected users...</div>
          </div>
        </div>
        <div class="modal-actions">
          <button class="modal-btn secondary" id="cancelGroupBtn">Cancel</button>
          <button class="modal-btn primary" id="confirmGroupBtn">Create Group</button>
        </div>
      </div>
    </div>

    <!-- MEMBERS MODAL -->
    <div class="modal-overlay" id="membersModal">
      <div class="modal">
        <h3>Group Members</h3>
        <div class="sidebar-list" id="membersList" style="max-height:300px; overflow-y:auto;"></div>
        <div class="modal-actions">
          <button class="modal-btn secondary" id="closeMembersBtn">Close</button>
        </div>
      </div>
    </div>

    <script src="js/forum.js"></script>
  </body>
</html>

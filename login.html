<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Campus360 — Login or Sign Up to access your student portal." />
    <title>Campus360 — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* --- Login Page Specific Styles --- */
      body.login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 60%, #1e1b4b 100%);
        padding: 2rem;
      }

      .login-container {
        width: 100%;
        max-width: 460px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        padding: 2.8rem 2.5rem;
        box-shadow: 0 16px 60px rgba(0, 0, 0, 0.4);
      }

      .login-brand {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-brand h1 {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.3em;
      }

      .login-brand p {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.92rem;
      }

      /* Tab switcher */
      .auth-tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 1.8rem;
      }

      .auth-tab {
        flex: 1;
        padding: 0.65rem;
        text-align: center;
        font-weight: 600;
        font-size: 0.92rem;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        border: none;
        background: transparent;
        border-radius: 10px;
        transition: all 0.25s ease;
        font-family: inherit;
      }

      .auth-tab.active {
        background: rgba(129, 140, 248, 0.25);
        color: #fff;
        box-shadow: 0 2px 10px rgba(99, 102, 241, 0.2);
      }

      /* Form */
      .auth-form {
        display: none;
        flex-direction: column;
        gap: 1rem;
      }

      .auth-form.active {
        display: flex;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .form-group label {
        font-size: 0.82rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.3px;
      }

      .form-group input {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        color: #fff;
        font-family: inherit;
        outline: none;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.25);
      }

      .form-group input:focus {
        border-color: rgba(129, 140, 248, 0.5);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
      }

      .auth-submit {
        margin-top: 0.5rem;
        padding: 0.85rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .auth-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
      }

      .auth-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* Error/success messages */
      .auth-message {
        text-align: center;
        padding: 0.7rem;
        border-radius: 8px;
        font-size: 0.88rem;
        font-weight: 500;
        display: none;
      }

      .auth-message.error {
        display: block;
        background: rgba(244, 63, 94, 0.15);
        color: #fb7185;
        border: 1px solid rgba(244, 63, 94, 0.2);
      }

      .auth-message.success {
        display: block;
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }

      /* Floating orbs background */
      .login-bg-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
      }

      .login-bg-orb.orb-1 {
        width: 400px;
        height: 400px;
        background: #6366f1;
        top: -100px;
        right: -100px;
        animation: orbFloat 8s ease-in-out infinite alternate;
      }

      .login-bg-orb.orb-2 {
        width: 300px;
        height: 300px;
        background: #f43f5e;
        bottom: -80px;
        left: -80px;
        animation: orbFloat 10s ease-in-out infinite alternate-reverse;
      }

      @keyframes orbFloat {
        0% { transform: translate(0, 0); }
        100% { transform: translate(40px, -40px); }
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 2rem 1.5rem;
          border-radius: 18px;
        }
      }
    </style>
  </head>
  <body class="login-page">
    <div class="login-bg-orb orb-1"></div>
    <div class="login-bg-orb orb-2"></div>

    <div class="login-container">
      <div class="login-brand">
        <h1>Campus360</h1>
        <p>Your all-in-one student portal</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <div id="authMessage" class="auth-message"></div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form active" autocomplete="on">
        <div class="form-group">
          <label for="loginIdentifier">Username or Email</label>
          <input type="text" id="loginIdentifier" name="identifier" placeholder="Enter username or email" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="auth-submit">Login</button>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="auth-form" autocomplete="on">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" name="name" placeholder="e.g. Priya Sharma" required />
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="username" placeholder="e.g. priya_s" required />
        </div>
        <div class="form-group">
          <label for="signupRegno">Registration Number</label>
          <input type="text" id="signupRegno" name="regno" placeholder="e.g. 22BCE1234" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" placeholder="e.g. priya@vitstudent.ac.in" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Min 6 characters" required minlength="6" />
        </div>
        <button type="submit" class="auth-submit">Create Account</button>
      </form>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>

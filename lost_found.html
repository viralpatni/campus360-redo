<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus360 ‚Äî Lost & Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Copying styles from events.html for consistency -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #0a0a14;
        color: #e8e8f0;
        min-height: 100vh;
      }

      /* TOP BAR */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1.5rem;
        background: rgba(16, 16, 30, 0.92);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(129, 140, 248, 0.1);
      }
      .topbar-brand {
        font-weight: 800;
        font-size: 1.15rem;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }
      .topbar-nav {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .topbar-btn {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ccc;
        padding: 0.4rem 0.9rem;
        border-radius: 8px;
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        text-decoration: none;
      }
      .topbar-btn:hover {
        background: rgba(99, 102, 241, 0.15);
        color: #fff;
        border-color: rgba(129, 140, 248, 0.3);
      }
      .topbar-btn.active-nav {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-color: rgba(129, 140, 248, 0.3);
      }
      .topbar-btn.danger:hover {
        background: rgba(244, 63, 94, 0.2);
        border-color: rgba(244, 63, 94, 0.3);
        color: #fb7185;
      }
      .topbar-user {
        font-size: 0.82rem;
        color: rgba(255, 255, 255, 0.5);
        margin-right: 0.5rem;
      }
      .topbar-user strong {
        color: #fff;
      }

      /* LAYOUT */
      .events-layout {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 1.5rem;
        padding: 1.5rem;
        min-height: calc(100vh - 55px);
      }
      .events-left {
        width: 260px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .events-center {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .events-right {
        width: 280px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* CARDS */
      .card {
        background: rgba(22, 22, 40, 0.7);
        border: 1px solid rgba(129, 140, 248, 0.08);
        border-radius: 16px;
        padding: 1.2rem;
        backdrop-filter: blur(8px);
      }
      .card-title {
        font-size: 0.85rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.8rem;
      }

      /* FILTER SIDEBAR */
      .filter-group {
        margin-bottom: 1rem;
      }
      .filter-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }
      .filter-btn {
        display: block;
        width: 100%;
        padding: 0.45rem 0.7rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid transparent;
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        text-align: left;
        margin-bottom: 0.3rem;
      }
      .filter-btn:hover {
        background: rgba(99, 102, 241, 0.1);
        color: #fff;
      }
      .filter-btn.active {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-color: rgba(129, 140, 248, 0.3);
      }
      .filter-emoji {
        margin-right: 0.4rem;
      }

      /* ITEM CARD */
      .event-card {
        display: flex;
        flex-direction: column;
        gap: 0;
        overflow: hidden;
      }
      .event-poster {
        width: 100%;
        max-height: 220px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
        margin: -1.2rem -1.2rem 1rem -1.2rem;
        width: calc(100% + 2.4rem);
      }
      .event-header {
        display: flex;
        align-items: flex-start;
        gap: 0.7rem;
        margin-bottom: 0.6rem;
      }
      .event-title {
        font-weight: 700;
        font-size: 1.05rem;
        line-height: 1.3;
      }
      .event-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
      }
      .event-meta-item {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.5);
      }
      .event-description {
        font-size: 0.88rem;
        line-height: 1.55;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.6rem;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* BADGES */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.7rem;
        font-weight: 600;
        padding: 2px 8px;
        border-radius: 6px;
      }
      .badge-lost {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
      }
      .badge-found {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
      }
      .badge-resolved {
        background: rgba(107, 114, 128, 0.15);
        color: #9ca3af;
      }

      /* COMPOSER */
      .composer-field {
        margin-bottom: 0.7rem;
      }
      .composer-field label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        margin-bottom: 0.3rem;
      }
      .composer-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        color: #fff;
        font-size: 0.88rem;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }
      .composer-input:focus {
        border-color: rgba(129, 140, 248, 0.4);
      }
      textarea.composer-input {
        resize: none;
        min-height: 60px;
      }
      .create-event-btn {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        width: 100%;
      }
      .create-event-btn:hover {
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-1px);
      }

      /* SEARCH BAR */
      .search-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      /* RESPONSIVE */
      @media (max-width: 1024px) {
        .events-right {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .events-left {
          display: none;
        }
        .events-layout {
          padding: 0.8rem;
        }
      }

      /* TOAST */
      .toast {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #1e1e35;
        color: #fff;
        padding: 0.7rem 1.5rem;
        border-radius: 10px;
        font-size: 0.88rem;
        font-weight: 500;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(129, 140, 248, 0.15);
        z-index: 9999;
        opacity: 0;
        transition: all 0.3s ease;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <a href="index.html" class="topbar-brand">Campus360</a>
      <div class="topbar-nav">
        <span class="topbar-user">Hi, <strong id="userName">‚Äî</strong></span>
        <a href="index.html" class="topbar-btn">Home</a>
        <a href="forum.html" class="topbar-btn">Forum</a>
        <a href="messages.html" class="topbar-btn">Messages</a>
        <a href="events.html" class="topbar-btn">Events</a>
        <a href="lost_found.html" class="topbar-btn active-nav">Lost & Found</a>
        <button class="topbar-btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="events-layout">
      <!-- LEFT SIDEBAR -->
      <aside class="events-left">
        <div class="card">
          <div class="card-title">üîç Items Filter</div>
          <div class="filter-group">
            <button class="filter-btn active" onclick="filterType('all', this)">
              <span class="filter-emoji">üìã</span>All Items
            </button>
            <button class="filter-btn" onclick="filterType('lost', this)">
              <span class="filter-emoji">‚ùì</span>Lost
            </button>
            <button class="filter-btn" onclick="filterType('found', this)">
              <span class="filter-emoji">üéÅ</span>Found
            </button>
          </div>
          <div class="filter-group">
            <div class="filter-label">My Activity</div>
            <button
              class="filter-btn"
              id="myItemsBtn"
              onclick="toggleMyItems(this)"
            >
              <span class="filter-emoji">üë§</span>My Reports
            </button>
          </div>
        </div>
      </aside>

      <!-- CENTER FEED -->
      <main class="events-center">
        <!-- Search & Report Header -->
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="composer-input"
            placeholder="Search for items..."
            style="flex: 1"
          />
        </div>

        <!-- Composer (Collapsible) -->
        <div class="card">
          <div
            class="card-title"
            style="
              cursor: pointer;
              display: flex;
              justify-content: space-between;
            "
            onclick="toggleComposer()"
          >
            <span>‚ûï Report an Item</span>
            <span id="composerToggleIcon">‚ñº</span>
          </div>
          <div
            id="reportFormContainer"
            style="display: none; padding-top: 1rem"
          >
            <form id="reportForm">
              <div class="composer-field">
                <label>I am reporting...</label>
                <select id="itemType" name="type" class="composer-input">
                  <option value="lost">Something I Lost</option>
                  <option value="found">Something I Found</option>
                </select>
              </div>
              <div class="composer-field">
                <label>Item Name *</label>
                <input
                  type="text"
                  id="itemTitle"
                  name="title"
                  class="composer-input"
                  required
                  placeholder="e.g. Blue Water Bottle"
                />
              </div>
              <div class="composer-field">
                <label>Description</label>
                <textarea
                  id="itemDesc"
                  name="description"
                  class="composer-input"
                  rows="3"
                  placeholder="Describe the item..."
                ></textarea>
              </div>
              <div class="composer-field">
                <label>Location found/lost</label>
                <input
                  type="text"
                  id="itemLocation"
                  name="location"
                  class="composer-input"
                  placeholder="e.g. Library 2nd Floor"
                />
              </div>
              <div class="composer-field">
                <label>Date</label>
                <input
                  type="date"
                  id="itemDate"
                  name="date"
                  class="composer-input"
                  required
                />
              </div>
              <div class="composer-field">
                <label>Contact Info (Optional)</label>
                <input
                  type="text"
                  id="itemContact"
                  name="contact_info"
                  class="composer-input"
                  placeholder="Email or Phone"
                />
              </div>
              <div class="composer-field">
                <label>Image</label>
                <input
                  type="file"
                  id="itemImage"
                  class="composer-input"
                  style="padding: 0.4rem"
                  accept="image/*"
                />
                <input type="hidden" id="itemImagePath" name="image_path" />
                <div
                  id="imagePreview"
                  style="margin-top: 0.5rem; display: none"
                ></div>
              </div>
              <button type="submit" class="create-event-btn">
                Submit Report
              </button>
            </form>
          </div>
        </div>

        <!-- Items Feed -->
        <div
          id="itemsGrid"
          style="display: flex; flex-direction: column; gap: 1rem"
        >
          <!-- Items loaded here -->
          <div
            style="
              text-align: center;
              color: rgba(255, 255, 255, 0.3);
              padding: 2rem;
            "
          >
            Loading...
          </div>
        </div>
      </main>

      <!-- RIGHT SIDEBAR -->
      <aside class="events-right">
        <div class="card">
          <div class="card-title">üìä Stats</div>
          <div style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.5)">
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 0.5rem;
              "
            >
              <span>Items Lost</span> <strong id="statLost">-</strong>
            </div>
            <div style="display: flex; justify-content: space-between">
              <span>Items Found</span> <strong id="statFound">-</strong>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/lost_found.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Campus360 Events ‚Äî Discover campus club events, RSVP, and stay updated."
    />
    <title>Campus360 ‚Äî Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a14;
        color: #e8e8f0;
        min-height: 100vh;
      }

      /* ===== TOP BAR ===== */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1.5rem;
        background: rgba(16, 16, 30, 0.92);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(129, 140, 248, 0.1);
      }

      .topbar-brand {
        font-weight: 800;
        font-size: 1.15rem;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .topbar-nav {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .topbar-btn {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ccc;
        padding: 0.4rem 0.9rem;
        border-radius: 8px;
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        text-decoration: none;
      }

      .topbar-btn:hover {
        background: rgba(99, 102, 241, 0.15);
        color: #fff;
        border-color: rgba(129, 140, 248, 0.3);
      }

      .topbar-btn.active-nav {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-color: rgba(129, 140, 248, 0.3);
      }

      .topbar-btn.danger:hover {
        background: rgba(244, 63, 94, 0.2);
        border-color: rgba(244, 63, 94, 0.3);
        color: #fb7185;
      }

      .topbar-user {
        font-size: 0.82rem;
        color: rgba(255, 255, 255, 0.5);
        margin-right: 0.5rem;
      }
      .topbar-user strong {
        color: #fff;
      }

      /* ===== MAIN LAYOUT ===== */
      .events-layout {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 1.5rem;
        padding: 1.5rem;
        min-height: calc(100vh - 55px);
      }

      .events-left {
        width: 260px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .events-center {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .events-right {
        width: 280px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* ===== CARDS ===== */
      .card {
        background: rgba(22, 22, 40, 0.7);
        border: 1px solid rgba(129, 140, 248, 0.08);
        border-radius: 16px;
        padding: 1.2rem;
        backdrop-filter: blur(8px);
      }

      .card-title {
        font-size: 0.85rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.8rem;
      }

      /* ===== FILTER SIDEBAR ===== */
      .filter-group {
        margin-bottom: 1rem;
      }
      .filter-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }

      .filter-btn {
        display: block;
        width: 100%;
        padding: 0.45rem 0.7rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid transparent;
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.82rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        text-align: left;
        margin-bottom: 0.3rem;
      }

      .filter-btn:hover {
        background: rgba(99, 102, 241, 0.1);
        color: #fff;
      }
      .filter-btn.active {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-color: rgba(129, 140, 248, 0.3);
      }

      .filter-emoji {
        margin-right: 0.4rem;
      }

      /* ===== MY RSVPS QUICK LIST ===== */
      .rsvp-mini-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        font-size: 0.8rem;
      }
      .rsvp-mini-item:last-child {
        border-bottom: none;
      }
      .rsvp-mini-date {
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.3);
        flex-shrink: 0;
      }

      /* ===== EVENT CARD ===== */
      .event-card {
        display: flex;
        flex-direction: column;
        gap: 0;
        overflow: hidden;
      }

      .event-poster {
        width: 100%;
        max-height: 220px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
        margin: -1.2rem -1.2rem 1rem -1.2rem;
        width: calc(100% + 2.4rem);
      }

      .event-header {
        display: flex;
        align-items: flex-start;
        gap: 0.7rem;
        margin-bottom: 0.6rem;
      }

      .event-club-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.85rem;
        color: #fff;
        flex-shrink: 0;
      }

      .event-title {
        font-weight: 700;
        font-size: 1.05rem;
        line-height: 1.3;
      }
      .event-club-name {
        font-size: 0.78rem;
        color: #818cf8;
        font-weight: 500;
      }

      .event-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
      }

      .event-meta-item {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.5);
      }

      .event-meta-icon {
        font-size: 0.9rem;
      }

      .event-description {
        font-size: 0.88rem;
        line-height: 1.55;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.6rem;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 80px;
        overflow: hidden;
        position: relative;
      }

      .event-description.expanded {
        max-height: none;
      }

      /* ===== BADGES ===== */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.7rem;
        font-weight: 600;
        padding: 2px 8px;
        border-radius: 6px;
      }

      .badge-od {
        background: rgba(250, 204, 21, 0.15);
        color: #facc15;
      }
      .badge-category {
        background: rgba(99, 102, 241, 0.15);
        color: #818cf8;
      }
      .badge-capacity {
        background: rgba(34, 197, 94, 0.12);
        color: #4ade80;
      }
      .badge-full {
        background: rgba(244, 63, 94, 0.15);
        color: #fb7185;
      }
      .badge-cancelled {
        background: rgba(244, 63, 94, 0.15);
        color: #fb7185;
      }

      /* ===== CAPACITY BAR ===== */
      .capacity-bar-wrap {
        margin: 0.4rem 0;
      }
      .capacity-bar-label {
        font-size: 0.72rem;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 0.2rem;
      }
      .capacity-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
        overflow: hidden;
      }
      .capacity-bar-fill {
        height: 100%;
        border-radius: 3px;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        transition: width 0.3s ease;
      }
      .capacity-bar-fill.full {
        background: linear-gradient(90deg, #f43f5e, #e11d48);
      }

      /* ===== EVENT ACTIONS ===== */
      .event-actions {
        display: flex;
        gap: 0.6rem;
        padding-top: 0.7rem;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        flex-wrap: wrap;
        align-items: center;
      }

      .rsvp-btn {
        padding: 0.45rem 1rem;
        border-radius: 8px;
        border: 1px solid transparent;
        font-size: 0.82rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
      }

      .rsvp-btn.interested {
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .rsvp-btn.interested:hover {
        background: rgba(250, 204, 21, 0.15);
        color: #facc15;
        border-color: rgba(250, 204, 21, 0.3);
      }
      .rsvp-btn.interested.active {
        background: rgba(250, 204, 21, 0.2);
        color: #facc15;
        border-color: rgba(250, 204, 21, 0.3);
      }

      .rsvp-btn.going {
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .rsvp-btn.going:hover {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border-color: rgba(34, 197, 94, 0.3);
      }
      .rsvp-btn.going.active {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
        border-color: rgba(34, 197, 94, 0.3);
      }

      .rsvp-count {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.35);
      }

      .event-reg-link {
        margin-left: auto;
        padding: 0.4rem 0.9rem;
        border-radius: 8px;
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        font-size: 0.82rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
      }
      .event-reg-link:hover {
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-1px);
      }

      /* ===== EVENT COMPOSER (clubs only) ===== */
      .event-composer {
        display: none;
      }
      .event-composer.visible {
        display: block;
      }

      .composer-field {
        margin-bottom: 0.7rem;
      }
      .composer-field label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        margin-bottom: 0.3rem;
      }

      .composer-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        color: #fff;
        font-size: 0.88rem;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }
      .composer-input:focus {
        border-color: rgba(129, 140, 248, 0.4);
      }
      .composer-input::placeholder {
        color: rgba(255, 255, 255, 0.25);
      }

      textarea.composer-input {
        resize: none;
        min-height: 60px;
      }

      .composer-row {
        display: flex;
        gap: 0.6rem;
      }
      .composer-row .composer-field {
        flex: 1;
      }

      .composer-checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        margin-bottom: 0.7rem;
      }
      .composer-checkbox input {
        accent-color: #6366f1;
        width: 16px;
        height: 16px;
      }

      .od-fields {
        display: none;
      }
      .od-fields.visible {
        display: flex;
      }

      .create-event-btn {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: #fff;
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        width: 100%;
      }
      .create-event-btn:hover {
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-1px);
      }
      .create-event-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* ===== CLUB DIRECTORY (right sidebar) ===== */
      .club-item {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.55rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }
      .club-item:last-child {
        border-bottom: none;
      }

      .club-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.75rem;
        color: #fff;
        flex-shrink: 0;
      }

      .club-info {
        flex: 1;
        min-width: 0;
      }
      .club-name {
        font-weight: 600;
        font-size: 0.82rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .club-meta {
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.35);
      }

      .follow-club-btn {
        padding: 0.3rem 0.7rem;
        border-radius: 6px;
        border: none;
        font-size: 0.72rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      .follow-club-btn.follow {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
      }
      .follow-club-btn.follow:hover {
        background: rgba(99, 102, 241, 0.35);
      }
      .follow-club-btn.following {
        background: rgba(244, 63, 94, 0.12);
        color: #fb7185;
      }
      .follow-club-btn.following:hover {
        background: rgba(244, 63, 94, 0.25);
      }

      /* ===== EMPTY STATE ===== */
      .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        color: rgba(255, 255, 255, 0.25);
        font-size: 0.85rem;
      }
      .empty-state-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        opacity: 0.5;
      }

      /* ===== TOAST ===== */
      .toast {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #1e1e35;
        color: #fff;
        padding: 0.7rem 1.5rem;
        border-radius: 10px;
        font-size: 0.88rem;
        font-weight: 500;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(129, 140, 248, 0.15);
        z-index: 9999;
        opacity: 0;
        transition: all 0.3s ease;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* ===== LOAD MORE ===== */
      .load-more-btn {
        display: block;
        width: 100%;
        padding: 0.7rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s;
      }
      .load-more-btn:hover {
        background: rgba(99, 102, 241, 0.1);
        color: #818cf8;
      }

      /* File input hidden */
      .hidden-input {
        display: none;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 1024px) {
        .events-right {
          display: none;
        }
      }

      @media (max-width: 768px) {
        .events-left {
          display: none;
        }
        .events-layout {
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <a href="index.html" class="topbar-brand">Campus360</a>
      <div class="topbar-nav">
        <span class="topbar-user">Hi, <strong id="userName">‚Äî</strong></span>
        <a href="index.html" class="topbar-btn">Home</a>
        <a href="forum.html" class="topbar-btn">Forum</a>
        <a href="messages.html" class="topbar-btn">Messages</a>
        <a href="events.html" class="topbar-btn active-nav">Events</a>
        <a href="lost_found.html" class="topbar-btn">Lost & Found</a>
        <button class="topbar-btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="events-layout">
      <!-- LEFT SIDEBAR: Filters -->
      <aside class="events-left">
        <div class="card">
          <div class="card-title">üéØ Filter Events</div>

          <div class="filter-group" id="categoryFilters">
            <div class="filter-label">Category</div>
            <button
              class="filter-btn active"
              onclick="filterCategory('all', this)"
            >
              <span class="filter-emoji">üìã</span>All
            </button>
            <button class="filter-btn" onclick="filterCategory('tech', this)">
              <span class="filter-emoji">üíª</span>Tech
            </button>
            <button
              class="filter-btn"
              onclick="filterCategory('cultural', this)"
            >
              <span class="filter-emoji">üé≠</span>Cultural
            </button>
            <button class="filter-btn" onclick="filterCategory('sports', this)">
              <span class="filter-emoji">üèÜ</span>Sports
            </button>
            <button class="filter-btn" onclick="filterCategory('social', this)">
              <span class="filter-emoji">ü§ù</span>Social
            </button>
            <button
              class="filter-btn"
              onclick="filterCategory('academic', this)"
            >
              <span class="filter-emoji">üìö</span>Academic
            </button>
          </div>

          <div class="filter-group">
            <div class="filter-label">Status</div>
            <button
              class="filter-btn active"
              id="filterUpcoming"
              onclick="filterStatus('upcoming', this)"
            >
              <span class="filter-emoji">üìÖ</span>Upcoming
            </button>
            <button
              class="filter-btn"
              onclick="filterStatus('completed', this)"
            >
              <span class="filter-emoji">‚úÖ</span>Past Events
            </button>
            <button
              class="filter-btn"
              onclick="filterStatus('cancelled', this)"
            >
              <span class="filter-emoji">‚ùå</span>Cancelled
            </button>
          </div>
        </div>

        <!-- My RSVPs -->
        <div class="card" id="myRsvpsCard" style="display: none">
          <div class="card-title">‚≠ê My RSVPs</div>
          <div id="myRsvpsList">
            <div class="empty-state" style="padding: 0.5rem">No RSVPs yet</div>
          </div>
        </div>
      </aside>

      <!-- CENTER FEED -->
      <main class="events-center">
        <!-- Event Composer (visible to club accounts only) -->
        <div class="card event-composer" id="eventComposer">
          <div class="card-title">üìù Create Event</div>

          <div class="composer-field">
            <label>Event Title *</label>
            <input
              type="text"
              class="composer-input"
              id="eventTitle"
              placeholder="e.g. Hackathon 2026"
            />
          </div>

          <div class="composer-field">
            <label>Description</label>
            <textarea
              class="composer-input"
              id="eventDesc"
              placeholder="Tell students about this event..."
              rows="3"
            ></textarea>
          </div>

          <div class="composer-row">
            <div class="composer-field">
              <label>Start Date *</label>
              <input type="date" class="composer-input" id="eventDate" />
            </div>
            <div class="composer-field">
              <label>End Date</label>
              <input type="date" class="composer-input" id="eventDateEnd" />
            </div>
          </div>

          <div class="composer-row">
            <div class="composer-field">
              <label>Start Time *</label>
              <input type="time" class="composer-input" id="eventTimeStart" />
            </div>
            <div class="composer-field">
              <label>End Time</label>
              <input type="time" class="composer-input" id="eventTimeEnd" />
            </div>
          </div>

          <div class="composer-field">
            <label>Venue</label>
            <input
              type="text"
              class="composer-input"
              id="eventVenue"
              placeholder="e.g. AB1 - 101"
            />
          </div>

          <div class="composer-row">
            <div class="composer-field">
              <label>Registration Link</label>
              <input
                type="url"
                class="composer-input"
                id="eventRegLink"
                placeholder="https://forms.google.com/..."
              />
            </div>
            <div class="composer-field">
              <label>Max Capacity</label>
              <input
                type="number"
                class="composer-input"
                id="eventMaxCap"
                placeholder="Leave blank = unlimited"
                min="1"
              />
            </div>
          </div>

          <div class="composer-field">
            <label>Poster Image</label>
            <div style="display: flex; gap: 0.5rem; align-items: center">
              <button
                class="topbar-btn"
                id="posterAttachBtn"
                style="font-size: 0.8rem"
              >
                üì∑ Attach Poster
              </button>
              <input
                type="file"
                class="hidden-input"
                id="posterInput"
                accept="image/*"
              />
              <span
                id="posterFileName"
                style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.4)"
              ></span>
            </div>
          </div>

          <label class="composer-checkbox">
            <input
              type="checkbox"
              id="odCheckbox"
              onchange="toggleOdFields()"
            />
            OD (On Duty) provided for this event
          </label>

          <div class="od-fields composer-row" id="odFields">
            <div class="composer-field">
              <label>OD From</label>
              <input type="time" class="composer-input" id="odTimeStart" />
            </div>
            <div class="composer-field">
              <label>OD Until</label>
              <input type="time" class="composer-input" id="odTimeEnd" />
            </div>
          </div>

          <button class="create-event-btn" id="createEventBtn">
            Create Event
          </button>
        </div>

        <!-- Feed -->
        <div id="eventsContainer"></div>

        <!-- Load more -->
        <button
          class="load-more-btn"
          id="loadMoreBtn"
          onclick="loadMoreEvents()"
          style="display: none"
        >
          Load more events...
        </button>
      </main>

      <!-- RIGHT SIDEBAR: Club Directory -->
      <aside class="events-right">
        <div class="card">
          <div class="card-title">üèõÔ∏è Club Directory</div>
          <div id="clubDirectory">
            <div class="empty-state" style="padding: 0.5rem">
              Loading clubs...
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/events.js?v=4"></script>
  </body>
</html>
